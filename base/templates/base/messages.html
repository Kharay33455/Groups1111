{% extends 'base/base.html' %}
{% block content %}

<div class="container">
    <div>
        <h1 style="text-align: center;">Messages</h1>
        {% for message in messages %}
        <br>
        <a href="{% url 'base:message' message.id %}">
            <div style="position: relative;">
                {% if message.reply %}
                {%if message.reply.read%}
                <p style="color: green;" > {{message.title}} </p>
                {% else %}
                
                <h3 style="color: green;">
                    {{message.title}}
                </h3>
                {% endif %}






                
                {% else %}
                <p>
                    {{message.title}}
                </p>
                {% endif %}

                <div style="position: absolute; top:0; right: 5%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-down-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.854 5.146a.5.5 0 1 0-.708.708L9.243 9.95H6.475a.5.5 0 1 0 0 1h3.975a.5.5 0 0 0 .5-.5V6.475a.5.5 0 1 0-1 0v2.768z" />
                    </svg>
                </div>


            </div>
        </a>
        <br>

        {% endfor %}
    </div>
</div>



{% endblock %}
