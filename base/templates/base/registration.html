{% extends 'base/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <p>Join GROUPS and begin trading with us today!!!</p>
    <p style="color: red;" >
    {% if err %}
    {{err}}
    {% endif %}
</p>
    <form method="post" action="{% url 'base:register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp" required
                placeholder="ENTER YOUR FIRST NAME">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="ENTER YOUR LAST NAME">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Pick a username">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required
                placeholder="Email Address">
            <small id="emailHelp" class="form-text text-muted">This is only to inform you of new servives. We'll never
                share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="number">Phone Number:</label>
            <input type="number" class="form-control" id="number" name="number" required placeholder="ENTER YOUR REACHABLE NUMBER">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password1" required placeholder="Enter secure Password">
        </div>
        <div class="form-group">
            <label for="password2">Password Confirm:</label>
            <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required placeholder="Confirm Password">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Agree to our terms and condition</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% endblock %}
</body>

</html>
